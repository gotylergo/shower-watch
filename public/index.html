<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Shower Watch</title>
  <meta name="description" content="Save water by visualizing how much water you use in the shower">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body onload="resetTimer()">
  <h1>Shower Watch</h1>
  <main>
    <div id="startScreen">
      <label for="gpm">How many gallons does your showerhead use? </label>
      <input type="number" id="gpm" name="gpm" value="2.1" />
      <button id="startButton" onclick="startTimer()">Start</button>
    </div>
    <div id="timerScreen">
      <h2 id="gallonTimer">0</h2>
      <p>gallons</p>
      <h3 id="timer"><i class="fas fa-stopwatch"></i> <span id="minutes">0</span>:<span id="seconds">00</span></h3>
      <button id="stopButton" onclick="stopTimer()">Stop</button>
      <button id="resetButton" onclick="resetTimer()">Reset</button>
      <button id="saveButton" onclick="save()">Save</button>
    </div>
    <h3>My Saved Showers</h3>
    <table id="savedShowers">
    </table>
  </main>
  <footer>
    <p>Find me on <a href="https://github.com/gotylergo">Github</a></p>
  </footer>
  <script src="js/index.js" async defer></script>
</body>

</html>
