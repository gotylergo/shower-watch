<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="Save water by visualizing how much water you use in the shower">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h1>Shower Watch</h1>
  <main>
    <div id="startScreen">
      <label for="gpm">How many gallons does your showerhead use? </label>
      <input type="number" name="gpm" value="2.5" />
      <button id="startButton">Start</button>
    </div>
    <div id="timer">
      <h2>0</h2>
      <p>gallons</p>
      <button id="stopButton">Stop</button>
    </div>
  </main>
  <footer>
    <p>Find me on <a href="https://github.com/gotylergo">Github</a></p>
  </footer>
  <script src="js/index.js" async defer></script>
</body>

</html>
